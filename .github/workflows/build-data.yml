name: Build Nutrition Data (ThaiFCD)

on:
  workflow_dispatch: {}   # กดรันเองเมื่อไหร่ก็ได้
  # schedule:
  #   - cron: "0 18 * * 0"  # ตัวอย่าง: ทุกอาทิตย์ 01:00 ICT (ปรับตามความเหมาะสม)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Scrape ThaiFCD -> data/ingredients.json
        run: python scripts/scrape_thaifcd.py

      - name: Commit and push data
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/ingredients.json
            git commit -m "Update ingredients.json from ThaiFCD"
            git push
          else
            echo "No changes"
          fi
