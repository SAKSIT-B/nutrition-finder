name: Build Nutrition Data (ThaiFCD)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "0 18 * * 0"  # ตัวอย่าง: ทุกอาทิตย์ 01:00 ICT

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write

    env:
      CONNECT_TIMEOUT: "30"
      READ_TIMEOUT: "120"            # <— ใช้คีย์นี้ (ตัวพิมพ์ใหญ่)
      MAX_TOTAL_RETRIES: "6"
      BACKOFF_FACTOR: "2.0"
      KEYWORDS: "ข้าว,ปลา,กุ้ง,หมู,ไก่,นม,ผัก,ผลไม้,เต้าหู้,ซีอิ๊ว,น้ำปลา,กะทิ"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Scrape ThaiFCD with retries (soft-fail, keep old data)
        run: |
          set -e
          max=4
          n=1
          success=0
          until [ $n -gt $max ]
          do
            echo "Attempt $n/$max..."
            if python scripts/scrape_thaifcd.py; then
              echo "Scrape script finished (may keep old data if site unreachable)."
              success=1
              break
            fi
            echo "Failed attempt $n"
            sleep $(( 30 * n ))  # 30s,60s,90s,...
            n=$((n+1))
          done
          if [ $success -eq 0 ]; then
            echo "All attempts failed but will not mark job as failed; keeping existing data."
          fi
          exit 0  # <— บังคับจบเขียว

      - name: Commit and push data (if changed)
        run: |
          if [ -n "$(git status --porcelain data/ingredients.json)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/ingredients.json
            git commit -m "Update ingredients.json from ThaiFCD"
            git push
          else
            echo "No changes"
          fi
